<script type="text/javascript">
    window.upp={
        max_repeat: 50
    };
    function anade_banana(){
        var banana_img="<img src='http://rack.3.mshcdn.com/media/ZgkyMDEyLzEwLzE5LzExXzMzXzMzXzE3Nl9maWxlCnAJdGh1bWIJMTIwMHg5NjAwPg/462b8072' style='height:50px'>";
        $("#banana-list").append("<li>"+banana_img+"</li>");

        if(upp.max_repeat>0){
            setTimeout(anade_banana,1000)
            upp.max_repeat--;
        }
    }
    setTimeout(anade_banana,1000)
</script>
